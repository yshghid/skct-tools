<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SKCT study tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #notepad {
      flex: 1;
      padding: 20px;
      border-bottom: 2px solid #ccc;
      background: #f9f9f9;
      position: relative;
    }

    #notepad textarea,
    #drawingCanvas {
      width: 100%;
      height: 100%;
      font-size: 20px;
      resize: none;
      display: none;
      caret-color: black;
    }

    #drawingCanvas {
      border: 1px solid #ccc;
      cursor: crosshair;
    }

    .toggle-button {
      position: absolute;
      top: 23px;
      right: 18px;
      z-index: 10;
      padding: 8px 14px;
      font-size: 16px;
      background: #ffffff;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 1px 1px 4px rgba(0, 0, 0, 0.1);
    }

    #strokeControls {
      padding: 10px 20px;
      background: #f0f0f0;
      display: none;
      display: flex;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    #calculator {
      flex: 1;
      background: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #display {
      width: 100%;
      max-width: 300px;
      height: 40px;
      font-size: 20px;
      margin-bottom: 10px;
      text-align: right;
      padding: 5px;
      caret-color: black;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      width: 100%;
      max-width: 300px;
    }

    .buttons button {
      padding: 15px;
      font-size: 20px;
      cursor: pointer;
    }

    input[type="color"] {
      border: none;
      padding: 0;
      background: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Î©îÎ™®Ïû•/Í∑∏Î¶ºÌåê -->
  <div id="notepad">
    <button class="toggle-button" id="modeToggleBtn" onclick="toggleMode()">üé® Í∑∏Î¶ºÌåê</button>
    <textarea id="textArea" placeholder="Î©îÎ™®Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî..." style="caret-color: black;"></textarea>
    <canvas id="drawingCanvas"></canvas>
  </div>

  <!-- ÎèÑÍµ¨ Ìå®ÎÑê -->
  <div id="strokeControls">
    <label>ÏÑ† ÍµµÍ∏∞:
      <input type="range" id="strokeWidth" min="0.5" max="13" step="0.5" value="3">
      <span id="strokeValue">3</span>px
    </label>

    <label>ÏÑ† ÏÉâÏÉÅ:
      <input type="color" id="strokeColor" value="#000000">
    </label>

    <button onclick="undo()">‚Ü©Ô∏è Ïã§ÌñâÏ∑®ÏÜå</button>
    <button id="toggleToolBtn" onclick="toggleTool()">üßΩ ÏßÄÏö∞Í∞ú</button>
    <button onclick="clearCanvas()">üóëÔ∏è Ï¥àÍ∏∞Ìôî</button>
  </div>

  <!-- Í≥ÑÏÇ∞Í∏∞ -->
  <div id="calculator">
    <input type="text" id="display" readonly tabindex="0" />
    <div class="buttons">
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('/')">/</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('*')">√ó</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('-')">-</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="append('+')">+</button>

      <button onclick="clearDisplay()" style="grid-column: span 3; background-color: #f44336; color: white;">C</button>
      <button onclick="backspace()">‚Üê</button>
    </div>
  </div>

  <!-- Ïô∏Î∂Ä Ïä§ÌÅ¨Î¶ΩÌä∏ Ïó∞Í≤∞ -->
  <script src="script.js"></script>
</body>
</html>
